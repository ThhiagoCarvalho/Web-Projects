<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Abas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .content { display: none; }
        .active { display: block; }
        .tabs { margin-bottom: 20px; }
        .tabs button { padding: 10px; cursor: pointer; }
    </style>
</head>


<body>

    <div class="p-5 bg-primary text-white text-center" id="cumprimento">
      </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="tabs">
            <button onclick="showContent('home')">Home</button>
            <button onclick="showContent('Categorias')">Categorias</button>
            <button onclick="showContent('opcoes')">Opcoes </button>
        </div>
    </nav>


    <div id="home" class="content active">
        <h2>Bem-vindo à Home</h2>
        <p>Conteúdo da aba Home.</p>
    </div>

    <div id="Categorias" class="content">
        <h2>Categorias</h2>
        <p>Conteúdo da aba categorias.</p>
    </div>

    <div id="opcoes" class="content">
        <h2>Opcoes de dates</h2>
        <p>Conteúdo da aba opcoes.</p>
    </div>

    <script>
        const dadosUsuarios = localStorage.getItem("dados")
        const objUsuario = JSON.parse(dadosUsuarios);

        const h1 = document.createElement('h1');


        const divCumprimento = document.getElementById('cumprimento')
        h1.textContent = "Seja-bem vindo" + objUsuario.usuario.nomeUsuario;
        divCumprimento.appendChild(h1);



        
        function showContent(tab) {
            // Esconder todos os conteúdos
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));

            // Mostrar o conteúdo da aba clicada
            const activeContent = document.getElementById(tab);
            activeContent.classList.add('active');
        }
    </script>

</body>
</html>
